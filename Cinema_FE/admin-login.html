<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <form class="login-form" action="admin-dashboard.html" method="get"> <h2>Admin Panel Login</h2>
            <p>Vui lòng đăng nhập để tiếp tục</p>
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i> Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="admin@email.com">
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Mật khẩu</label>
                <input type="password" id="password" required placeholder="•••••••••">
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
            <a href="index.html" class="back-to-home">
                <i class="fa-solid fa-arrow-left"></i> Quay về trang chủ
            </a>
        </form>
    </div>
</body>
</html>
