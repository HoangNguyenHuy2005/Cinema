<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dang-nhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="nav-links">
            <a href="dat-ve.html">Đặt vé phim chiếu rạp</a>
            <a href="lich-chieu.html">Lịch chiếu</a>
            <a href="phim.html">Phim</a>
            <a href="#" id="rap-modal-trigger" class="dropdown">Rạp <span>&#9662;</span></a>
        </div>
        <div class="nav-links-center">
            <a href="index.html">Trang chủ</a>
        </div>
        <div class="search-user">
            <div class="search-bar">
                <input type="text" placeholder="Từ khóa tìm kiếm...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="dang-nhap.html" class="user-icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" data-form="login">Đăng nhập</button>
                <button class="tab-link" data-form="register">Đăng ký</button>
            </div>

            <div class="auth-content">
                <form id="login" class="auth-form active">
                    <h2>Chào mừng trở lại!</h2>
                    <p>Đăng nhập để tiếp tục</p>
                    <div class="form-group">
                        <label for="login-email">Tên đăng nhập</label>
                        <input type="text" id="login-email" placeholder="Nhập username..." required>
                    </div>
                    <div class="form-group">
                        <label for="login-pass">Mật khẩu</label>
                        <input type="password" id="login-pass" placeholder="Nhập mật khẩu..." required>
                    </div>
                    <a href="#" class="forgot-pass">Quên mật khẩu?</a>
                    <button type="submit" class="auth-btn">Đăng nhập</button>
                </form>

                <form id="register" class="auth-form">
                    <h2>Tạo tài khoản mới</h2>
                    <p>Tham gia với chúng tôi ngay hôm nay!</p>
                    <div class="form-group">
                        <label for="reg-name">Họ và tên</label>
                        <input type="text" id="reg-name" placeholder="Nhập họ và tên..." required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Nhập email..." required>
                    </div>
                    <div class="form-group">
                        <label for="reg-pass">Mật khẩu</label>
                        <input type="password" id="reg-pass" placeholder="Tạo mật khẩu..." required>
                    </div>
                    <button type="submit" class="auth-btn">Đăng ký</button>
                </form>
            </div>
        </div>
    </main>

    <div id="cinema-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-body"><ul class="cinema-list-modal"></ul></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/base.js"></script>
    <script src="js/dang-nhap.js"></script>
</body>
</html>
