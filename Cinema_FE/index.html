    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="nav-links">
            <a href="dat-ve.html">Đặt vé phim chiếu rạp</a>
            <a href="lich-chieu.html">Lịch chiếu</a>
            <a href="phim.html">Phim</a>

        </div>
        <div class="nav-links-center">
            <a href="index.html">Trang chủ</a>
        </div>
        <div class="search-user">
            <div class="search-bar">
                <input type="text" placeholder="Từ khóa tìm kiếm...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="dang-nhap.html" class="user-icon">
                <i class="fa-solid fa-user"></i>

    <main>
        <section class="now-showing">
            <h2>Đang chiếu</h2>
            <div class="movie-carousel"></div>

    <div id="cinema-modal" class="modal-overlay hidden">

            <button class="modal-close-btn">&times;</button>

                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Tìm rạp tại">
                </div>
                <div class="modal-location-filter">
                    <input type="text" value="Tp. Hồ Chí Minh">
                </div>
            </div>
            <div class="modal-body">
                <ul class="cinema-list-modal">
                    <li>
                        <img src="https://via.placeholder.com/50/007BFF/FFFFFF?text=B" alt="Beta" class="cinema-logo">
                        <div class="cinema-details">
                            <h4>Beta Quang Trung <a href="#" class="map-link">bản đồ</a></h4>
                            <p class="address">645 Quang Trung, Phường 11, Quận Gò Vấp, Thành phố Hồ Chí Minh</p>
                        </div>
                    </li>
                    </ul>
            </div>
        </div>

    <script src="js/base.js"></script>
