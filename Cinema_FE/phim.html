<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất cả Phim</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/phim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="nav-links">
            <a href="dat-ve.html">Đặt vé phim chiếu rạp</a>
            <a href="lich-chieu.html">Lịch chiếu</a>
            <a href="phim.html">Phim</a>
            <a href="#" id="rap-modal-trigger" class="dropdown">Rạp <span>&#9662;</span></a>
        </div>
        <div class="nav-links-center">
            <a href="index.html">Trang chủ</a>
        </div>
        <div class="search-user">
            <div class="search-bar">
                <input type="text" placeholder="Từ khóa tìm kiếm...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="dang-nhap.html" class="user-icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="all-movies">
            <h2>Tất cả Phim</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="genre-filter">Lọc theo thể loại:</label>
                    <select id="genre-filter" name="genre">
                        <option value="all">Tất cả thể loại</option>
                        <option value="Hành động">Hành động</option>
                        <option value="Tình cảm">Tình cảm</option>
                        <option value="Kinh dị">Kinh dị</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-filter">Lọc theo ngày chiếu:</label>
                    <input type="date" id="date-filter" name="date">
                </div>
            </div>

            <div class="movie-grid"></div>
        </section>
    </main>

    <div id="cinema-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <ul class="cinema-list-modal">
                    <li>
                        <div class="cinema-details"><h4>Beta Quang Trung</h4><p class="address">HCM</p></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/base.js"></script>
    <script src="js/phim.js"></script>
</body>
</html>
