<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cinema Management</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <h2>Quản trị viên</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="admin-btn">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Đang kiểm tra...";

            // Gọi API Login
            const result = await callAPI('/auth/login', 'POST', { username, password });
            
            btn.disabled = false;
            btn.innerText = "Đăng nhập";

            if (result.ok) {
                // Kiểm tra quyền Admin
                if (result.data.role === 'admin') {
                    localStorage.setItem('accessToken', result.data.access_token);
                    localStorage.setItem('userRole', 'admin');
                    alert("Xin chào Admin!");
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert("Tài khoản này không có quyền truy cập trang Admin.");
                }
            } else {
                alert(result.data.message || "Đăng nhập thất bại");
            }
        });
    </script>
</body>
</html>
