<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé - Bán vé xem phim</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dat-ve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="nav-links">
            <a href="dat-ve.html">Đặt vé phim chiếu rạp</a>
            <a href="lich-chieu.html">Lịch chiếu</a>
            <a href="phim.html">Phim</a>
            <a href="#" id="rap-modal-trigger" class="dropdown">Rạp <span>&#9662;</span></a>
        </div>
        <div class="nav-links-center">
            <a href="index.html">Trang chủ</a>
        </div>
        <div class="search-user">
            <div class="search-bar">
                <input type="text" placeholder="Từ khóa tìm kiếm...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="dang-nhap.html" class="user-icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="book-by-movie">
            <h2>Mua vé theo phim</h2>
            <div class="movie-carousel"></div>
        </section>

        <section class="book-by-cinema">
            <h2>Mua vé theo rạp</h2>
            <div class="booking-container">
                
                <div class="area-list">
                    <h3>Khu vực</h3>
                    <ul></ul>
                </div>

                <div class="cinema-list">
                    <ul></ul>
                </div>

                <div class="showtime-list">
                    <div class="date-picker"><ul></ul></div>
                    <div class="info-box">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        Nhấn vào suất chiếu để tiến hành mua vé
                    </div>
                    <div class="showtime-listing"></div>
                </div>

            </div>
        </section>
    </main>

    <div id="cinema-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-body"><ul class="cinema-list-modal"></ul></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/base.js"></script>
    <script src="js/dat-ve.js"></script>
</body>
</html>
